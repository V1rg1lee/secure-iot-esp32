<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <title>KMS Logs</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header class="site-header">
    <div class="container">
        <h1>KMS — Logs</h1>
        <p class="lead">Encrypted MQTT event stream for ESP32 nodes.</p>
    </div>
</header>

<main class="container main">
    <div class="controls">
        <div class="meta">Last updated: <span id="last">—</span></div>
        <button id="btn-refresh" class="btn small">Refresh</button>
    </div>

    <section id="logs" class="logs" aria-live="polite">Loading…</section>
</main>
<!-- Back to top button -->
<button id="toTop" class="to-top" aria-label="Remonter en haut" title="Remonter en haut">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M6 15l6-6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>

<script src="/static/app.js" defer></script>
</body>
</html>
