<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <title>KMS Logs</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header class="site-header">
    <div class="container">
        <h1>KMS — Logs</h1>
        <p class="lead">MQTT event stream for ESP32 nodes.</p>
    </div>
</header>

<main class="container main">
    <div class="controls">
        <div class="meta">Last updated: <span id="last">—</span></div>
        <button id="btn-refresh" class="btn small">Refresh</button>
    </div>

        <section class="charts">
            <div class="chart-card">
                <div class="chart-header">Temperature <span id="valTemp" class="chart-value">—</span></div>
                <canvas id="chartTemp" aria-label="Temperature chart" role="img"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-header">Humidity <span id="valHum" class="chart-value">—</span></div>
                <canvas id="chartHum" aria-label="Humidity chart" role="img"></canvas>
            </div>
        </section>

        <section id="logs" class="logs" aria-live="polite">Loading…</section>
</main>
<!-- Back to top button -->
<button id="toTop" class="to-top" aria-label="Back to top" title="Back to top">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M6 15l6-6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>

<!-- Chart.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/app.js" defer></script>
</body>
</html>
